<form action="javascript:void(0);" class="pure-form pure-form-aligned form_cocktail">
    <div class="pure-control-group">
        <label for="creation_form_name">Nom du cocktail</label>
        <input type="text" name="Name" placeholder="Nom du cocktail" class="form_name field_Name field"
               id="creation_form_name" value="<%= cocktail.get("Name") %>"/>
    </div>
    <div class="pure-control-group">
        <label for="creation_form_difficulty">Difficulté</label>
        <input type="number" min="1" max="5" id="creation_form_difficulty" name="Difficulty"
               class="form_difficulty field_Difficulty field" value="<%= cocktail.get("Difficulty")%>" /> <span class="difficulty_max">/ 5</span>
    </div>
    <div class="pure-control-group">
        <label for="creation_form_duration">Temps de préparation</label>
        <input type="number" min="1" max="60" name="Duration" id="creation_form_duration"
               placeholder="Temps de préparation" value="<%= cocktail.get("Duration")%>"  class="form_duration field_Duration field"/> <span class="time_max">minutes</span>
    </div>
    <div class="pure-control-group">
        <label for="creation_form_description">Description</label>
        <textarea name="Description" id="creation_form_description"
                  class="form_description field_Description field"><%= cocktail.get("Description")%></textarea>
    </div>
    <div class="pure-control-group">
        <label for="creation_form_recipe">Recette</label>
        <textarea name="Recipe" id="creation_form_recipe" class="form_recipe field_Recipe field"><%= cocktail.get("Recipe")%></textarea>
    </div>
    <div class="pure-controls">
        <button type="submit" class="pure-button">Enregistrer les informations</button>
    </div>
</form>
<form action="/Cocktail/SendPicture/<%= cocktail.get("Id") %>" class="pure-form pure-form-aligned form_picture" target="cocktail_picture_target" method="post" enctype="multipart/form-data">
    <div class="pure-control-group">
        <img class="cocktail_picture" src="<%= cocktail.get("Picture_Url") != "" ? cocktail.get("Picture_Url") : "http://placehold.it/150x150" %>" />
        <label for="creation_form_picture">Picture</label>
        <input type="file" name="picture" id="creation_form_picture" class="field_Picture_Url field"/>
    </div>
    <input type="hidden" name="Creator_Id" value="1"/>

    <div class="pure-controls">
        <button type="submit" class="pure-button">Envoyer l'image</button>
    </div>
</form>

<iframe class="form_iframe" name="cocktail_picture_target">
</iframe>
