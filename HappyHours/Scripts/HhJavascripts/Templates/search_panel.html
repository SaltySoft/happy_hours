<div class="quick_search_form_container" >
    <form action="/Cocktail/quickSearch" method="POST"
          class="pure-form pure-form-aligned quick_search_form" enctype="multipart/form-data" >
        <div class="pure-control-group" >
            <label for="quick_search_form_name" class="quick_search_label">Nom du cocktail</label >
            <input type="text" name="name" placeholder="Recherche par nom" id="quick_search_form_name" />
        </div >
        <div class="pure-control-group" >
            <label for="quick_search_form_ingredient" class="quick_search_label">Ingrédient</label >
            <input type="text" name="name" placeholder="Recherche par nom" id="quick_search_form_ingredient" />
        </div >
        <div class="pure-u-1-3 quick_search_select_container">
            <label for="quick_search_form_difficulty" class="quick_search_label">Difficulté</label>
            <div class="label_separator"></div>
            <select id="quick_search_form_difficulty" class="pure-input-medium">
                <option>Très simple</option>
                <option>Simple</option>
                <option>Moyen</option>
                <option>Difficile</option>
                <option>Très difficile</option>
            </select>
        </div>
        </br>
        <div class="pure-u-1-3 quick_search_select_container">
            <label for="quick_search_form_duration" class="quick_search_label">Durée</label>
            <div class="label_separator"></div>
            <select id="quick_search_form_duration" class="pure-input-medium">
                <option>Très simple</option>
                <option>Simple</option>
                <option>Moyen</option>
                <option>Difficile</option>
                <option>Très difficile</option>
            </select>
        </div>
        <label for="quick_search_without_alcohol" class="pure-checkbox" class="quick_search_label">
            <input id="quick_search_without_alcohol" type="checkbox" value="">
            Sans alcool
        </label>
    </form >
</div >
